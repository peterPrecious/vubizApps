<!DOCTYPE html>

  <meta charset="utf-8" />
  <title></title>

  <script>
    var tlsStatusOk = false;
    window.parseTLSinfo = function (data) {
      var version = data.tls_version.split(' ');
      tlsStatusOk = version[0] != 'TLS' || version[1] < 1.1 ? false : true;
    }
    alert(tlsStatusOk);
  </script>

  <script src="https://www.howsmyssl.com/a/check?callback=parseTLSinfo"></script>

</head>

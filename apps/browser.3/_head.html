<!-- check TLS status script (run even if not needed)-->
<script>
  var ecomOk = false;
  window.parseTLSinfo = function (data) {
    var version = data.tls_version.split(' ');
    ecomOk = version[0] != 'TLS' || version[1] < 1.2 ? false : true;
  }
</script>
